<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QueryApp!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fontawesome/css/all.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 
				<a class="navbar-brand" href="#">QueryApp</a>
				
			</nav>
			{% if form.query.errors %}
			<div class="alert alert-danger alert-dismissable">
				 
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					Ã—
				</button>
				<h4>
					Alert!
				</h4> <strong>Error!</strong> {{ form.query.errors }}
			</div>
			{% endif %}
			<div class="jumbotron">
				<form role="form" action="." method="post">
					{% csrf_token %}
					<div class="form-group">
						 
						<label for="exampleInputEmail1">
							Enter your SQL query here
						</label>
						{{ form.query }}
					</div>
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</form>
			</div>
			
			{% if columns or data %}
			<i class="fas fa-info-circle float-right" data-toggle="tooltip" data-placement="left" title="{{ query }}"></i><br>
			<table class="table">
				<thead>
					<tr>
						{% for col in columns %}
						<th>
							{{ col }}
						</th>
						{% endfor %}
					</tr>
				</thead>
				<tbody>
					{% for line in data %}
					<tr>
						{% for cell in line %}
						<th>
							{{ cell }}
						</th>
						{% endfor %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% endif %}
		</div>
	</div>
</div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/fontawesome/js/all.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
	$(document).ready(function(){
	  $('[data-toggle="tooltip"]').tooltip();   
	});
	</script>
  </body>
</html>
